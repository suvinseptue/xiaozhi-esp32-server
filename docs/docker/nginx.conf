user  root;
worker_processes  4;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  300;
    client_header_timeout 180s;
    client_body_timeout 180s;
    client_max_body_size 1024M;

    gzip on;
    gzip_buffers 32 4K;
    gzip_comp_level 6;
    gzip_min_length 100;
    gzip_types application/javascript text/css text/xml image/jpeg image/gif image/png;
    gzip_disable "MSIE [1-6]\.";
    gzip_vary on;

    server {
        # 无域名访问，就用localhost
        server_name localhost;
        # 80端口
        listen  80;
        listen  8002;

        # 转发到编译后到web目录
        location / {
			root /usr/share/nginx/html;
			try_files $uri $uri/ /index.html;
		}

        # 转发到manager-api
        location /xiaozhi/ {
            proxy_pass http://127.0.0.1:8003;
            proxy_set_header   Host   $host;
            proxy_cookie_path /manager/ /;
            proxy_set_header   Referer $http_referer;
            proxy_set_header   Cookie $http_cookie;

            proxy_connect_timeout 10;
            proxy_send_timeout 10;
            proxy_read_timeout 10;

            proxy_set_header   X-Real-IP  $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
    # https 端口 443
    server {
        listen 443 ssl http2;

        server_name www.ppfans.xyz;

        # ============================================================
        # 下面一段用于配置 SSL 证书
        # ============================================================

        #
        ssl_certificate /etc/nginx/cert/ppfans.xyz.pem;
        ssl_certificate_key /etc/nginx/cert/ppfans.xyz.key;

        server_tokens off;

        # ============================================================
        # 以下部分是反向代理的设置, 具体配置方式取决于所使用的服务.
        # 特别需要注意 location 和 proxy_pass 匹配的写法, 这里不再
        # 展开, 请自行上网搜索.
        # ============================================================

        # 关闭代理的缓存. 可以保留前端的打字机效果 (ChatGPT 前端用的. 其他服务一般不需要使用该配置, 可以注释掉.)
        proxy_buffering off;


        # 转发到编译后到web目录
        location / {
			root /usr/share/nginx/html;
			try_files $uri $uri/ /index.html;
		}

        # 转发到manager-api
        location /xiaozhi/ {
            proxy_pass http://127.0.0.1:8003;
            proxy_set_header   Host   $host;
            proxy_cookie_path /manager/ /;
            proxy_set_header   Referer $http_referer;
            proxy_set_header   Cookie $http_cookie;

            proxy_connect_timeout 10;
            proxy_send_timeout 10;
            proxy_read_timeout 10;

            proxy_set_header   X-Real-IP  $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
